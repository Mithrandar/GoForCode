<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link href=”restaurantStyles.css” rel=”stylesheet” type=”text/css” />

        <style>
            @font-face {
              font-family: 'PT Sans';
              font-style: normal;
              font-weight: normal;
              src: local('PT Sans'), local('PTSans-Regular'),
                url(data:application/font-woff;charset=utf-8;base64,d09GRgABAAAAAHowABMAAAAA+OAA) format('woff');
            }
            @font-face {
              font-family: 'PT Serif';
              font-style: normal;
              font-weight: normal;
              src: local('PT Serif'), local('PTSerif-Regular'),
                url(data:application/font-woff;charset=utf-8;base64,d09GRgABAAAAAIQYABMAAAAA/MAA) format('woff');
            }

            label {
                font-weight:bold;
            }
          </style>
    </head>
    <body>
        <div id="title" style="text-align: center; font-family: 'comic sans ms', fantasy; color: rgb(19, 19, 16)">
            ><h1>Chef Pisghetti's Ristorante</h1>
        </div>
        
        <div id="navigation">
                <hr />
                <left><p><a href="index.html" target="_self">Home</a>&emsp;&emsp;   
                     <a href="menu.html" target="_self">Menu</a>&emsp;&emsp;
                     <a href="contact.html" target="_self">Contact Us</a></p>
                </left>
                <hr />
            </div>
        <br>
        <div id="main">
            <div id="contact">

             <form action="submit.htnml" method="POST">
                 <table cellpadding="0" cellspacing="0" style="width:auto; margin-left:auto;margin-right:auto">
                     <tr>
                         <td align="right">
                            <label for="name">Name:&emsp;</label>
                         </td>
                         <td>
                            <input type="text" id="name" name="name" style="width: 96%">
                         </td>
                    </tr>
                    <tr>
                         <td align="right">
                            <label for="email">Email:&emsp;
                         </td>
                         <td>
                            <input type="text" id="email" name="email" style="width: 96%">
                         </td>
                     </tr>
                     <tr>
                        <td align="right">
                            <label for="phone">Phone:&emsp;</label>
                        </td>
                        <td>
                            <input type="text" id="phone" name="phone" style="width: 96%">
                        </td>
                     </tr>
                     <tr>
                         <td align="right">
                            <label for="contact">Reason for Inquiry:&emsp;</label>
                         </td>
                         <td>
                                <select id="contact" name="contact">
                                        <option value="default" selected>Catering</option>
                                        <option value="private">Private Party</option>
                                        <option value="feedback">Feedback</option>
                                    </select></form>
                         </td>
                     </tr>
                     <tr>
                         <td align="right">
                            <label for="information">Additional Information:&emsp;
                         </td>
                         <td>
                            <textarea name="information" cols="25" style="resize:none"></textarea>
                         </td>
                     </tr>
                     <tr>
                        <td align="right">
                            <label for="return-customer">Have you been to the restaurant?&emsp;
                         </td>
                         <td>
                                <input type="radio" id="choice1" name="return-customer" value="yes">
                                <label for="choice1">Yes</label>
                                <input type="radio" id="choice2" name="return-customer" value="no">
                                <label for="choice2">No</label>
                         </td>
                     </tr>
                     <tr>
                            <td align="right">
                                <label for="followup">Best days to contact you:&emsp;
                             </td>
                             <td>
                                <input type="checkbox" id="monday" name="interest" value="monday">
                                <label for="monday">M</label>
                                <input type="checkbox" id="tuesday" name="interest" value="tuesday">
                                <label for="tuesday">T</label>
                                <input type="checkbox" id="wednesdasy" name="interest" value="wednesday">
                                <label for="wednesday">W</label>
                                <input type="checkbox" id="thursday" name="interest" value="thursday">
                                <label for="wednesday">Th</label>
                                <input type="checkbox" id="friday" name="interest" value="friday">
                                <label for="wednesday">F</label>
                             </td><br />
                         </tr>
                         <tr>
                             <td></td>
                             <td align="right"><br />
                               <input type="submit" name="submit" value="Send Request"></td>
                             </td>
                         </tr>

                 </table>
                </form>
            </div>
            <br>    
            <div id="footer">
                <hr />
                <footer>
                    <center>1111 Curious George Way, New York, NY 10001</center>
                    <center>+1-205-867-5309</center>
                </footer>
            </div>    
        </div>
    </body>
</html>
